<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #nav-container {
        background-color: aqua;
        padding: 20px;
        display: flex;
        justify-content: space-evenly;
      }
      #nav-container>button{
        background-color: rgb(207, 80, 80);
        color: white;
      }
      #container {
        width: 100%;
        display: flex;
      }
      #sidebar {
        width: 30%;
        background-color: rgb(39, 228, 121);
        height: 100vh;
      }
      #contain {
        width: 70%;
        height: 100vh;
        background: rgb(177, 120, 199);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

  <script

  ></script>
  <script

    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    };
    const App = () => {
      let items = ["apple", "orange", "pineapple", "grapes"];
      return (
        <div>

</html>
